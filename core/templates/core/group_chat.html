<!-- core/templates/core/group_chat.html -->
<h1>{{ group.title }} Chat</h1>
<ul>
    {% for message in messages %}
        <li><strong>{{ message.sender.username }}:</strong> {{ message.content }} ({{ message.timestamp }})</li>
    {% endfor %}
</ul>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
</form>
