<!-- core/templates/core/task_list.html -->
<h1>Tasks for {{ request.user.username }}</h1>
<a href="{% url 'task_create' %}">Add New Task</a>
<ul>
    {% for task in tasks %}
        <li>
            {{ task.title }} - {{ task.status }}
            <a href="{% url 'task_update' task.id %}">Edit</a>
        </li>
    {% endfor %}
</ul>
